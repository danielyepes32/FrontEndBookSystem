<main>
  <div class="w-screen h-screen flex flex-col justify-center place-items-center bg-gray-100">
    <div class="w-full h-[10vh] bg-white p-4 flex rounded-b-lg shadow-lg">
      <div class="w-1/3 h-full flex items-center">
        <h1 class="font-medium">Booking Enterprise</h1>
      </div>
      <div class="flex w-2/3 justify-between items-center px-4">
        <h1>Tu historial</h1>
        <h1 class="max-w-[10vw] text-center">Cuentanos tu experiencia</h1>
        <h1 class="max-w-[8vw] text-center">Canales de atención</h1>
        <h1>Reservas</h1>
      </div>
    </div>
    <div class="w-full h-[50vh] p-4 justify-center flex flex-col items-center">
      <router-outlet></router-outlet> <!-- Aquí se renderizan las rutas -->
    </div>
    <div class="w-full h-[40vh] p-4 justify-center flex">
      <app-carousel [carouselItems]="carouselItems"></app-carousel>
    </div>
  </div>

  <!-- Botón flotante para crear una reserva -->
  <div class="fixed bottom-4 right-4">
    <div class="flex flex-col space-y-4">
      <button 
        (click)="goToListReservation()" 
        class="bg-blue-400 text-white p-4 rounded-full shadow-lg hover:bg-blue-800 focus:outline-none">
        Ver Reservas
      </button>
      <button 
        (click)="goToCreateReservation()" 
        class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-800 focus:outline-none">
          Crear Reserva
      </button>
    </div>
  </div>
</main>
