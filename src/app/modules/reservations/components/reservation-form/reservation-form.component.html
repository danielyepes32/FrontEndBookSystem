<div class="flex mx-auto p-6 justify-center space-x-5 place-items-center">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Crear Reserva</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="submit()" class="space-y-6">
      <div class="flex flex-col">
        <label for="space" class="text-gray-700 font-medium mb-2">Espacio</label>
        <select
          id="space"
          formControlName="space"
          class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="" disabled selected>Porfavor selecciona un espacio</option>
          <option value="Espacio 1">Espacio 1</option>
          <option value="Espacio 2">Espacio 2</option>
          <option value="Espacio 3">Espacio 3</option>
          <option value="Espacio 4">Espacio 4</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="startDate" class="text-gray-700 font-medium mb-2">Fecha Inicio</label>
        <input
          id="startDate"
          formControlName="startDate"
          type="datetime-local"
          class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div class="flex flex-col">
        <label for="endDate" class="text-gray-700 font-medium mb-2">Fecha Fin</label>
        <input
          id="endDate"
          formControlName="endDate"
          type="datetime-local"
          class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        [disabled]="reservationForm.invalid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Reservar
      </button>
    </form>
    <div class="text-red-500 text-sm mt-4" *ngIf="validationMessage">
        {{ validationMessage }}
    </div>
  </div>
