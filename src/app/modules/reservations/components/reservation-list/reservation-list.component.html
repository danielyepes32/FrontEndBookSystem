<h2 class="text-center text-3xl font-semibold mb-3">Reservas</h2>
<table class="min-w-full table-auto bg-white rounded-xl border shadow-lg">
    <thead class="bg-gray-200 text-gray-700">
        <tr>
            <th class="py-2 px-4 border-b text-left">Espacio</th>
            <th class="py-2 px-4 border-b text-left">Fecha Inicio</th>
            <th class="py-2 px-4 border-b text-left">Fecha Fin</th>
            <th class="py-2 px-4 border-b text-left">Acciones</th>
        </tr>
    </thead>
    <tbody class="text-gray-700 overflow-auto">
        <tr *ngFor="let reservation of reservations" class="hover:bg-gray-50">
            <td class="py-3 px-4 border-b">{{ reservation.status }}</td>
            <td class="py-3 px-4 border-b">{{ reservation.date | date }}</td>
            <td class="py-3 px-4 border-b">{{ reservation.date | date }}</td>
            <td class="py-3 px-4 border-b">
                <div class="flex flex-col space-y-2">
                    <button (click)="deleteReservation(reservation.id)"
                        class="bg-red-500 text-white py-1 px-4 rounded-md hover:bg-red-600 transition duration-200">
                        Cancelar
                    </button>
                    <button (click)="deleteReservation(reservation.id)"
                        class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-red-600 transition duration-200">
                        Editar
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
